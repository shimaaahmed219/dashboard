<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid mt-4 ">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>All products</h2>
                        <p>Home > All Products</p>
                    </div>
                    <div>
                        <button class="btn btn-dark"><i class="fa-solid fa-plus iconPls"></i>ADD NEW PRODUCT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid my-5">
        <div class="row g-3" id="dataContainer"></div>




        <footer class="pagesNum mt-5">

            <div id="pagination" class="m-auto w-50 text-center">
                <button class="btn btn-outline-secondary" id="prevBtn">Previous</button>
                <span id="pageNum"> Page 1 </span>
                <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
            </div>

        </footer>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
