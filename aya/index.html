<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Dashboard</h2>
      <p class="text-muted">Home > Dashboard</p>
    </div>

    <!-- Statistics -->
    <div class="row text-center g-4">
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Total Orders</h5>
          <p class="fs-4 text-success">$1200</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Active Orders</h5>
          <p class="fs-4 text-warning">20</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Completed Orders</h5>
          <p class="fs-4 text-primary">50</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Returned Orders</h5>
          <p class="fs-4 text-danger">$500</p>
        </div>
      </div>
    </div>

    <!-- Chart and Sellers -->
    <div class="row my-5">
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm">
          <h5>Sales Chart</h5>
          <canvas id="salesChart"></canvas>
          <div class="btn-group mt-3" role="group">
            <button type="button" class="btn btn-outline-success active">Weekly</button>
            <button type="button" class="btn btn-outline-success">Monthly</button>
            <button type="button" class="btn btn-outline-success">Yearly</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card p-4 shadow-sm">
          <h5>Top Sellers</h5>
          <ul class="list-group" id="bestSellersList"></ul>
          <button class="btn btn-primary mt-3 w-100">View Report</button>
        </div>
      </div>
    </div>

    <!-- Recent Orders Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="m-0">Recent Orders</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th>Order ID</th>
              <th>Date</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
